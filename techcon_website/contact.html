<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Feel free to reach out to us via the following:</p>
            
            <p>Email: <a href="mailto:contact@techcon.com">contact@techcon.com</a></p>
            
            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
            </ul>

            <h3>Find Us</h3>
            <iframe src="https://www.google.com/maps/embed?pb=...your_map_url..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <footer>
